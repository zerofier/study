<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>determinant</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script> 
</head><body>
	<div class="container">
		<p>点`(x_1, y_1)`と点`x_2, y_2`の距離は`sqrt((x_2 - x_1)^2 + (y_2 - y_1)^2)`</p>
		<p>点`(x_1, y_1)`と直線`ax + by + c = 0`の距離は`|ax_1 + by_1 + c|/sqrt(a^2 + b^2)`</p>
		<p>直線`ax + by + c = 0`の法線ベクトルは`(a,b)`になる</p>
	</div>
</body></html>
